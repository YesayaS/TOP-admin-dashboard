<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="dashboard-logo">
        <div>logo</div>
        <div>Dashboard</div>
      </div>
      <div>
        <div>Home</div>
        <div>Profile</div>
        <div>Message</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
      </div>
      <div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
      </div>
    </div>
    <div class="header">
      <div class="search-bar">
        <div class="search-container">
          <i class="material-symbols-outlined"> search </i>
          <input type="text" />
        </div>
        <div>
          <i class="material-symbols-outlined"> notifications_active </i>
          <i class="material-symbols-outlined"> account_circle </i>
          <div class="user-name">Morgan Oakley</div>
        </div>
      </div>
      <div class="account-bar">
        <div>
          <i class="material-symbols-outlined"> account_circle </i>
          <div>Hi there,</div>
          <div>Morgan Oakley (@morgan)</div>
        </div>
        <div>
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="user-projects">Your Projects</div>
      <div class="announcements">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
